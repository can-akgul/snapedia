<!doctype html>
<html lang="tr" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snapedia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="main-header">
      <div class="header-content">
                 <!-- Logo -->
         <div class="logo-container">
           <img src="{{ url_for('static', filename='logo.png') }}" alt="Snapedia" class="logo" />
         </div>
        
        <!-- Navigation Menu -->
        <nav class="nav-menu">
          <button class="nav-item active" data-tab="home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            <span data-tr="home">Home</span>
          </button>
          <button class="nav-item" data-tab="bookmarks">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"></path>
            </svg>
            <span data-tr="bookmarks">Bookmarks</span>
          </button>
          <button class="nav-item" data-tab="settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m17-4a4 4 0 01-8 0 4 4 0 018 0zM7 21a4 4 0 100-8 4 4 0 000 8z"></path>
            </svg>
            <span data-tr="settings">Settings</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="container">
             <!-- Settings Tab -->
       <section class="tab-content" id="settings-tab" hidden>
         <div class="settings-card">
           <h1 class="main-settings-title" data-tr="settings">Ayarlar</h1>

           <!-- 1. Theme Section -->
           <div class="settings-section">
             <h2 class="section-title" data-tr="theme-section">Tema</h2>
             <div class="theme-selector">
               <div class="theme-slider" id="theme-slider"></div>
               <button class="theme-option" data-theme="light">
                 <svg viewBox="0 0 24 24" fill="currentColor">
                   <circle cx="12" cy="12" r="5"></circle>
                   <line x1="12" y1="1" x2="12" y2="3"></line>
                   <line x1="12" y1="21" x2="12" y2="23"></line>
                   <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                   <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                   <line x1="1" y1="12" x2="3" y2="12"></line>
                   <line x1="21" y1="12" x2="23" y2="12"></line>
                   <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                   <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                 </svg>
                 <span data-tr="light">Açık</span>
               </button>
               <button class="theme-option active" data-theme="dark">
                 <svg viewBox="0 0 24 24" fill="currentColor">
                   <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                 </svg>
                 <span data-tr="dark">Koyu</span>
               </button>
               <button class="theme-option" data-theme="system">
                 <svg viewBox="0 0 24 24" fill="currentColor">
                   <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                   <line x1="8" y1="21" x2="16" y2="21"></line>
                   <line x1="12" y1="17" x2="12" y2="21"></line>
                 </svg>
                 <span data-tr="system">Sistem</span>
               </button>
             </div>
           </div>

           <!-- 2. Feed Type Section -->
           <div class="settings-section">
             <h2 class="section-title" data-tr="feed-type">Feed Type</h2>
             <div class="feed-type-selector">
               <div class="feed-type-slider" id="feed-type-slider"></div>
               <button class="feed-type-option active" data-feed-type="random">
                 <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                   <path d="M16 3h5v5"></path>
                   <line x1="4" y1="20" x2="21" y2="3"></line>
                   <path d="M21 16v5h-5"></path>
                   <line x1="15" y1="15" x2="21" y2="21"></line>
                   <line x1="4" y1="4" x2="9" y2="9"></line>
                 </svg>
                 <span data-tr="random">Random</span>
               </button>
               <button class="feed-type-option" data-feed-type="trending">
                 <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                   <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
                 </svg>
                 <span data-tr="trending">Trending</span>
               </button>
               <button class="feed-type-option" data-feed-type="interests">
                 <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                   <circle cx="12" cy="12" r="10"></circle>
                   <polygon points="10,8 16,12 10,16 10,8"></polygon>
                 </svg>
                 <span data-tr="interest-topics">Interest Topics</span>
               </button>
             </div>
             
             <div class="setting-group">
               <label class="setting-label" data-tr="language">Dil:</label>
               <select class="language-select" id="language-select">
                 <option value="tr">Türkçe</option>
                 <option value="en">English</option>
                 <option value="ru">Русский</option>
                 <option value="de">Deutsch</option>
               </select>
             </div>
           </div>

           <!-- 3. Topics Section -->
           <div class="settings-section" id="topics-section">
             <h2 class="section-title" data-tr="topics">Topics</h2>
             <p class="section-description" data-tr="topics-desc">Bu seçenekler sadece yukarıda "Interest Topics" seçtiğinizde aktif olur.</p>
             <div class="interests-grid" id="interests-grid">
               <!-- JavaScript ile doldurulacak -->
             </div>
           </div>

           <!-- Apply Button -->
           <div class="settings-section">
             <button class="apply-settings-btn" id="apply-settings" data-tr="apply-settings">Ayarları Uygula</button>
           </div>
         </div>
       </section>

      <!-- Home Tab -->
      <section class="tab-content active" id="home-tab">
        <div class="articles-feed" id="articles-feed">
          <!-- Article cards will be dynamically inserted here -->
          <div class="loading-indicator" id="loading-indicator">
            <div class="loading-spinner"></div>
            <p data-tr="loading">Yükleniyor…</p>
          </div>
        </div>
        
        <!-- Floating Action Buttons -->
        <div class="floating-actions">
          <button class="floating-btn bookmark-btn" id="bookmark-btn" title="Kaydet">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"></path>
            </svg>
          </button>
          <button class="floating-btn share-btn" id="share-btn" title="Paylaş">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </button>
        </div>
        
        <p id="error-message" class="error-message" role="alert" hidden></p>
      </section>

      <!-- Bookmarks Tab -->
      <section class="tab-content" id="bookmarks-tab" hidden>
        <div class="bookmarks-container">
          <h2 class="bookmarks-title" data-tr="saved-articles">Kaydedilen Makaleler</h2>
          <div class="bookmarks-grid" id="bookmarks-grid">
            <div class="empty-bookmarks" id="empty-bookmarks">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"></path>
              </svg>
              <p data-tr="no-bookmarks">Henüz kaydettiğiniz makale yok</p>
              <p data-tr="bookmark-hint">Ana sayfadan makaleleri kaydetmeye başlayın</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
